<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Demo • Minimal Test Site</title>
    <style>
      :root {
        --bg: #f7f7f8;
        --fg: #0b0c0e;
        --muted: #6b7280;
        --accent: #6366f1;
        --card: #ffffffcc; /* translucent */
        --ring: #6366f133;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0c0e;
          --fg: #e5e7eb;
          --muted: #9ca3af;
          --accent: #8b5cf6;
          --card: #0f1115cc; /* translucent */
          --ring: #8b5cf633;
        }
      }

      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 80% -10%, var(--ring), transparent),
                    radial-gradient(900px 700px at -10% 100%, var(--ring), transparent),
                    var(--bg);
        display: grid;
        place-items: center;
      }

      .card {
        width: min(92vw, 720px);
        padding: 2.25rem 2rem;
        border-radius: 16px;
        background: var(--card);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        border: 1px solid rgba(99,102,241,0.14);
      }

      h1 {
        margin: 0 0 0.5rem 0;
        font-size: clamp(1.8rem, 3vw + 1rem, 3rem);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        line-height: 1.6;
        color: var(--muted);
        font-size: clamp(0.95rem, 0.6vw + 0.8rem, 1.1rem);
      }

      .actions {
        display: flex;
        gap: 0.75rem;
        margin-top: 1.5rem;
        flex-wrap: wrap;
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.7rem 1rem;
        border: 1px solid transparent;
        border-radius: 12px;
        background: var(--accent);
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, color 160ms ease;
        box-shadow: 0 6px 18px rgba(99,102,241,0.35);
      }
      .button:hover { transform: translateY(-1px); }
      .button:active { transform: translateY(0); }

      .button.ghost {
        background: transparent;
        color: var(--fg);
        border-color: var(--ring);
        box-shadow: none;
      }
      .button.ghost:hover {
        background: rgba(99,102,241,0.08);
      }

      footer {
        position: fixed;
        inset: auto 0 18px 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        font-size: 0.85rem;
        color: var(--muted);
      }
      footer a { color: inherit; text-decoration: none; border-bottom: 1px dotted currentColor; }
      footer a:hover { color: var(--fg); }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>Minimal Test Site</h1>
      <p>A clean, minimal, and cool starting point for your project.</p>
      <div class="actions">
        <a class="button" href="#">Primary Action</a>
        <a class="button ghost" href="#">Secondary</a>
      </div>
    </main>
    <footer>
      <span>Built with care • <a href="#">View source</a></span>
    </footer>
  </body>
  
</html>
